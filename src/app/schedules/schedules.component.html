<div class="navbar navbar-inverse bg-inverse">  
	<a class="navbar-brand">SCHEDULES LIST</a>  
</div>  

<button (click)="getSchedulesForThePrevHour()">Previous Hour</button>
<button (click)="getSchedulesForTheHour()">Current Hour</button>
<button (click)="getSchedulesForTheNextHour()">Next Hour</button>
<p>
<div>
	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
</div>


<mat-table #table [dataSource]="dataSource">

	<ng-container matColumnDef="time">
		<mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
		<mat-cell *matCellDef="let element">{{element.time}}  </mat-cell>
	</ng-container>

	<ng-container matColumnDef="route">
		<mat-header-cell *matHeaderCellDef> Route </mat-header-cell>
		<mat-cell *matCellDef="let element">{{element.route}}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="van_id">
		<mat-header-cell *matHeaderCellDef> Van Number </mat-header-cell>
		<mat-cell *matCellDef="let element">{{element.van_id}}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="location">
		<mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
		<mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>



</mat-table>
