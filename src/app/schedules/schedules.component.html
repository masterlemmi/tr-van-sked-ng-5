<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile  
    colspan="1"  rowspan="1"  >  
     <button mat-raised-button color="primary" (click)="getSchedulesForThePrevHour()" >
    <mat-icon>skip_previous</mat-icon>  <span class="not-for-small">Previous Hour </span> </button>
</mat-grid-tile>
 <mat-grid-tile  
    colspan="1"  rowspan="1"  >  
    <button mat-raised-button color="primary" (click)="getSchedulesForTheHour()"  >
     <span class="not-for-small">Current Hour </span> <mat-icon>schedule</mat-icon> </button>
</mat-grid-tile>
 <mat-grid-tile  
    colspan="1"  rowspan="1"  >  
     
      <button mat-raised-button color="primary" (click)="getSchedulesForTheNextHour()" style="float:right">
       <span class="not-for-small">Next Hour </span> <mat-icon>skip_next</mat-icon>  </button>
</mat-grid-tile>
</mat-grid-list>
<p>
				<mat-divider></mat-divider>

<div style="width:100%">
    <mat-form-field matTooltip="Filter by time, route, van number, or location." matTooltipPosition="right" style="width:50%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

			
			<mat-table #table [dataSource]="dataSource">
				<ng-container matColumnDef="time">
					<mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.time}}  </mat-cell>
				</ng-container>

				<ng-container matColumnDef="route">
					<mat-header-cell *matHeaderCellDef> Route </mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.route}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="vanId">
					<mat-header-cell *matHeaderCellDef> Van Number </mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.vanId}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="location">
					<mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.location}}</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
			</mat-table>
		</mat-card>
